<body>

	<!--MAIN SECTION -->
	<main>
		<div class="row">
		<section>
			<h1>Important People</h1>
			<ul>
				<ol>
					<label>Man of the Hour: </label>
					<input
						 type="text" 
						 name="groom" 
						 placeholder="groom"
						 onfocus="this.placeholder =''"
						 onblur="this.placeholder ='groom'">
					</input>
				</ol>
				<ol>
					<label>Belle of the Ball: </label>
					<input
						 type="text"
						 name="bride" 
						 placeholder="bride"
						 onfocus="this.placeholder =''"
						 onblur="this.placeholder ='bride'">
					</input>
				</ol>
				<ol>
					<label>Right hand man: </label>
					<input 
						type="text" 
						name="bestman" 
						placeholder="best man"
						onfocus="this.placeholder =''"
	   					onblur="this.placeholder ='bride'">
					</input>
				</ol>
				<ol>
					<label>Sista from another Mista: </label>
					<input 
						type="text" 
						name="maidofhonor" 
						placeholder="maid of honor"
						onfocus="this.placeholder =''"
						onblur="this.placeholder ='maid of honor'">
					</input>
				</ol>
			</ul>
			<ul id="groomsmen">
				<ol>
					<label>The Boys: </label>
					<input 
						type="text" 
						name="groomsmen" 
						placeholder="groomsmen"
						onfocus="this.placeholder =''"
						onblur="this.placeholder ='groomsmen'">
					</input>
				</ol>
			</ul>
			<button class="createGroomsmen"> Add Groomsmen</button>
			<br><br><br>
			
			<ul id="bridesmaids">
				<ol>
					<label>The Girls: </label>
					<input 
						type="text" 
						name="bridesmaids" 
						placeholder="bridesmaids"
						onfocus="this.placeholder =''"
						onblur="this.placeholder ='bridesmaids'">
					</input>
				</ol>
			</ul>
			<button class="createBridesmaids"> Add Bridesmaids</button>

		</section>
			<hr>
		<section>
			<h1>Event Details </h1>
			<ul>
				<ol>
					<label>Cake Cutting Song: </label>
					<input
						type="text"
						name="cakeCutting"
						placehoder="Cake Cutting Song"
						onfocus="this.placeholder =''"
						onblur = "this.placeholder = 'Cake Cutting Song'">
					</input>
				</ol>
				<ol>
					<label>Bouquet Toss Song: </label>
					<input
						type="text"
						name="bouquetToss"
						placehoder="Bouquet toss song"
						onfocus="this.placeholder =''"
						onblur = "this.placeholder = 'Bouquet Toss Song'">
					</input>
				</ol>
				<ol>
					<label>Garter Removal Song: </label>
					<input
						type="text"
						name="garterRemoval"
						placehoder="Garter Removal Song"
						onfocus="this.placeholder =''"
						onblur = "this.placeholder = 'Garter Removal Song'">
					</input>
				</ol>
				<ol>
					<label>First Dance Song: </label>
					<input
						type="text"
						name="firstDance"
						placehoder="First Dance Song"
						onfocus="this.placeholder =''"
						onblur = "this.placeholder = 'First Dance Song'">
					</input>
				</ol>
				<ol>
					<label>Last Dance Song: </label>
					<input
						type="text"
						name="lastDance"
						placehoder="Last Dance Song"
						onfocus="this.placeholder =''"
						onblur = "this.placeholder = 'Last Dance Song'">
					</input>
				</ol>
				<ol>
					<label>Father Daughter Dance Song: </label>
					<input
						type="text"
						name="fatherDaughterDance"
						placehoder="Father Daughter Song"
						onfocus="this.placeholder =''"
						onblur = "this.placeholder = 'Father Daughter Song'">
					</input>
				</ol>
				<ol>
					<label>Mother Son Dance Song: </label>
					<input
						type="text"
						name="motherSonDance"
						placehoder="Mother Son Song"
						onfocus="this.placeholder =''"
						onblur = "this.placeholder = 'Mother Son Song'">
					</input>
				</ol>
			</ul>
		</section>
		</div>
			<hr>
<!--REQUESTS SECTION -->
		<div class="row">
		<section>
			<h1>Requests </h1>
				<ul id="request">
					<ol>
						<input
							type="text" 
							name="Requests" 
							placeholder="enter song name">
						 </input>
					</ol>
				</ul>
					<button class="requestItem" type="submit">Add a new Song</button>
		</section>
			<hr>
<!-- DO NOT PLAY LIST SECTION-->
		<section>
			<h1> Do Not Play </h1>
				<ul id="doNotPlay">
					<ol>
						<input 
							type="text"
							name="doNotPlay" 
							placeholder="enter song name">
						</input>
					</ol>
				</ul>
				<button class="createDnp" type="submit">Add a new Song</button>
		</section>
		</div>
	</main>
</div>
<script type="text/javascript" src="assets/js/logic.js"></script>

</html>
